<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know Your Pet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="navbar">
      <h1 class="brand">Know Your Pet</h1>
    </header>
    <div class="question-holder">
      <p class="question">What is the name of a sybirean dog breed?</p>
    </div>
    <div class="letterboard"></div>
    <div class="keyboard-holder flex-column">
      <div class="keyboard-row" id="keyboard-row-1">
        <div class="keyboard-key" id="key-Q" unselectable="on">Q</div>
        <div class="keyboard-key" id="key-W" unselectable="on">W</div>
        <div class="keyboard-key" id="key-E" unselectable="on">E</div>
        <div class="keyboard-key" id="key-R" unselectable="on">R</div>
        <div class="keyboard-key" id="key-T" unselectable="on">T</div>
        <div class="keyboard-key" id="key-Y" unselectable="on">Y</div>
        <div class="keyboard-key" id="key-U" unselectable="on">U</div>
        <div class="keyboard-key" id="key-I" unselectable="on">I</div>
        <div class="keyboard-key" id="key-O" unselectable="on">O</div>
        <div class="keyboard-key" id="key-P" unselectable="on">P</div>
      </div>
      <div class="keyboard-row" id="keyboard-row-2">
        <div class="keyboard-key" id="key-A" unselectable="on">A</div>
        <div class="keyboard-key" id="key-S" unselectable="on">S</div>
        <div class="keyboard-key" id="key-D" unselectable="on">D</div>
        <div class="keyboard-key" id="key-F" unselectable="on">F</div>
        <div class="keyboard-key" id="key-G" unselectable="on">G</div>
        <div class="keyboard-key" id="key-H" unselectable="on">H</div>
        <div class="keyboard-key" id="key-J" unselectable="on">J</div>
        <div class="keyboard-key" id="key-K" unselectable="on">K</div>
        <div class="keyboard-key" id="key-L" unselectable="on">L</div>
      </div>
      <div class="keyboard-row" id="keyboard-row-3">
        <div class="keyboard-key" id="key-Enter" unselectable="on">Enter</div>
        <div class="keyboard-key" id="key-Z" unselectable="on">Z</div>
        <div class="keyboard-key" id="key-X" unselectable="on">X</div>
        <div class="keyboard-key" id="key-C" unselectable="on">C</div>
        <div class="keyboard-key" id="key-V" unselectable="on">V</div>
        <div class="keyboard-key" id="key-B" unselectable="on">B</div>
        <div class="keyboard-key" id="key-N" unselectable="on">N</div>
        <div class="keyboard-key" id="key-M" unselectable="on">M</div>
        <div class="keyboard-key" id="key-Del" unselectable="on">Del</div>
      </div>
    </div>
    <script src="./init.js" type="module"></script>
  </body>
</html>
